<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chamadas sincronas e assincronas</title>
</head>
<body>
    <script>
        function rapido() {
            alert("Rápido!")
        }
        function demora() {
            let x
            let y
            let acc = 1
            for(x=1;x<100000;x++) {
                for(y=1;y<10000;y++)
                acc += x*y
            }
            console.log("terminou a função demorada")
        } 
        x = 10
        // read("y.txt", function(y)) // lê o valor de y e depois leva ele como parametro em uma função
        /*
        x = 10
        y = read("...") Isso é uma Promisse (Pending sem os dados ainda)
        .
        .
        .
        B AWAIT y
        em algum momento ela é rosolvida (Resolved) ou rejeitada (Rejected)
        */

       function teste() {
        console.log("iniciando o teste")
        // demora()
        setTimeout(function() { // função anônima
            console.log("terminou o timeout...")
        }, 3000)
        /* SEM FUNÇÃO ANÔNIMA
        let funcao = function() {
            console.log("terminou o timeout...")
        }
        setTiemout(funcao, 3000)
        */
        console.log("terminou o teste")
       }
    </script>
    <button onclick="teste()">Iniciar(demorou)...</button>
    <button onclick="rapido()">Rapido...</button>
</body>
</html>
