<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Manipulação de htlm/css</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table {
            border-color: 3px solid black;
        }
    </style>
</head>
<body>
    <button id="botaoMensagem" onclick="mostrarMensagem()">Mostrar Mensagem</button>
    <div id="secaoMensagem"></div><br>
    <button id="botaoTabela" onclick="mostrarTabela()">Mostrar Tabela</button>
    <div id="secaoTabela"></div>

    <script>
        function mostrarMensagem() {
            console.log("Iniciando a função de mostrar mensagem")
            // mostrar a mensagem dentro de um elemento H2
            // DIV -> H2("mensagem")

            // toda manipulação de DOM está associada ao objeto 'document'
            // document.createElement -> Cria um novo elemento ("tag html")
            let h2 = document.createElement("h2")
            h2.innerText = "Mensagem"

            let secaoMensagem = document.querySelector("#secaoMensagem")
            secaoMensagem.appendChild(h2)
        }
        function mostrarTabela() {
            console.log("Iniciando a função de mostrar a tabela")

            let table = document.createElement("table")
            let thead = document.createElement("thead")
            let tr = document.createElement("tr")
            let tr2 = document.createElement("tr2")
            let th = document.createElement("th")
            let th2 = document.createElement("th2")
            let td = document.createElement("td")
            let tbody = document.createElement("tbody")

            let secaoTabela = document.querySelector("#secaoTabela")
            secaoTabela.appendChild(table)
            table.appendChild(thead)
            thead.appendChild(tr)
            tr.appendChild(th)
            tr.appendChild(th2)
            table.appendChild(tbody)
            tbody.appendChild(tr2)
            tr2.appendChild(td)
            carregarDados(th, td, th2, tr2)
        }
        
        function carregarDados(table) {
            
                console.log("funcionando")
                th.innerHTML = "<h3>Times</h3>"
                th2.innerHTML = "<h3>Pontos</h3>"
                for (var i=0; i<20; i++){
                    var row = table.insertRow(i)
                    var cell1 = row.insertCell(0)
                    cell1.innerHTML = "<h3>Times</h3>"
                    var cell2 = row.insertCell(1)
                    cell2.innerHTML = "<h3>Pontos</h3>"
                }
        }
        // 20 times, insetrow
    </script>
</body>
</html>
