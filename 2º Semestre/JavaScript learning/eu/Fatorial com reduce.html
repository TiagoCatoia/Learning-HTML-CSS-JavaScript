<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercício aula 4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #inicio {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <button id="inicio">Iniciar</button>
    <script>
        var inicioBtn = document.getElementById("inicio")
        inicioBtn.addEventListener("click", armazenaNumero)

        function armazenaNumero(){
            var numero = prompt("Digite um valor para ver o fatorial")
            while (numero < 0) {
                alert("Tente digitar um número positivo!")
                numero = prompt("Digite um valor para ver o fatorial")
            }
            criaVetor(numero)
        }
        function criaVetor(numero){
            var sequenciaNumeros = []
            for(var i=0; i<numero; i++){
                sequenciaNumeros[i] = i+1
            }
            calcularFatorial(sequenciaNumeros)
        }
        // Cálculo do fatorial usando o método reduce, a partir do vetor criado no passo anterior
        function calcularFatorial(sequenciaNumeros){
            var result
            // imprimindando o resultado dentro de uma tag <p>
            if (sequenciaNumeros.length === 0){  // caso o número escolhido for 0
                inicioBtn.innerHTML = `<p>Resultado: ${1}</p>`
            }else {
                result = sequenciaNumeros.reduce((acumulador, valorAtual) => acumulador * valorAtual)
                inicioBtn.innerHTML = `<p>Resultado: ${result}</p>`
            }
        }
    </script>
</body>
</html>
