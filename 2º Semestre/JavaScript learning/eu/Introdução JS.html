      /* EXERCICIO 2

      var a = 0, b = 1, c, i = 0
      var N = prompt("Quantos números da sequência de Fibonacci deseja ver?")
      console.log(`\nPrimeiros ${N} termos da sequência de Fibonacci:`)

        b = c
