    <script>
        // Funções:
        /* Não é a melhor maneira de fazer!
        function areaDoCirculo(raio, pi){
            if(pi == undefined){
                pi = Math.PI
            }
            return Math.PI * (raio ** 2)
        }*/
        function areaDoCirculo(raio) {
            return Math.PI * (raio ** 2)
        }
        console.log(`Área do Círculo: ${areaDoCirculo(4).toFixed(2)}`)
        // definindo uma função anonima(sem nome) mas guardo em uma referencia da função que faz diferença no içamento (não sofre)
        var areaDoQuadrado = function(lado) {
            return lado * lado
        }
        console.log(`Área do Quadrado: ${areaDoQuadrado(5)}`)
        // a declaração de função com var não sofre içamento (lembrando: variavel declarada por var sofre e lef não)

        var cidade = "São Carlos"
        let estado = "SP"
        const pais = "Brasil"
        function escopoExterno() {
            console.log(`Cidade de nascimento: ${cidade}`)
            console.log(`Estado de nascimento: ${estado}`)
            console.log(`País de nascimento: ${pais}`)
        }
        escopoExterno()
    
        /* Chamar função/definir dentro de outra função
        function areaDoCirculo(raio){
            function pi(){
                return 22/7
            }
            return pi() * (raio ** 2)
        }
        */

        function parametroPadrao(primeiro = "1", segundo = "2") {
            console.log(`Primeiro parametro: ${primeiro}`)
            console.log(`Segundo parametro: ${segundo}`)
        }
        parametroPadrao() // se chamar sem enviar o parametro usa o padrão definido na função
        parametroPadrao(undefined, 4) //se quiser definir só um dos valores do parametro usa undefined, dai se for undefined é usado o padrão
        
        var outrasoma = (a, b) => {return a + b} // outra maneira
        // ou sem return/{} var outrasoma = (a, b) => a + b

        var valorDePi = 3.14
        function areaDoCirculo2(raio) {
            return valorDePi * (raio ** 2)
        }

        var areaDoCirculoArrow = (r) => {
            return (r ** 2 * valorDePi)
        }
        console.log(areaDoCirculo2(18))
        console.log(areaDoCirculoArrow(30))
         
        // Array:
        // receber um array como parametro: function valores(a,...b) b recebe varios valores

        console.log(" ")
        var vetor = Array(20)
        console.log(`Tamanho do Array: ${vetor.length}`)
        console.log(vetor[0])
        console.log(vetor[0])
        console.log(vetor)

        console.log(" ")
        var vetor2 = [1, 2, 3]
        vetor2[2] = 30
        console.log(vetor2)

        console.log(" ")
        var vetor3 = Array(20)
        console.log(`Tamanho do Array (vetor3): ${vetor3.length}`)
        vetor3[0] = 10
        vetor3[1] = 15
        vetor3[50] = 20
        console.log(vetor3)

        console.log(" ")
        var vetor4 = ["laranja", "banana", "maça", 128]
        for(i=0;i<vetor4.length;i++){
            console.log(`Índice ${i}: ${vetor4[i]}`)
        }

        console.log(" ")
        for (indice in vetor4){
            console.log(indice) // in retorna os índices, não os valores do array
        }

        for(valor of vetor4){
            console.log(valor) // of retorna os valores
        }

        console.log(" ")
        vetor4.push("melão") // push sempre coloca mais um valor no final
        for(valor of vetor4){
            console.log(valor)
        }

        
        console.log(" ")
        console.log(`Tamanho do Array (vetor4): ${vetor4.length}`)
        vetor4.unshift("abacaxi") // unshift sempre coloca mais um valor no início
        for(valor of vetor4){
            console.log(valor)
        }
        console.log(vetor4)

        console.log(" ")
        vetor4.pop() // inverso do push -> remove o último valor
        console.log(`Tamanho do Array (vetor4): ${vetor4.length}`)
        for(valor of vetor4){
            console.log(valor)
        }
        console.log(vetor4)

        console.log(" ")
        vetor4.shift() // inverso so shift -> remove o primeiro valor
        console.log(`Tamanho do Array (vetor4): ${vetor4.length}`)
        for(valor of vetor4){
            console.log(valor)
        }
        console.log(vetor4)

        // splice(indice, remover valor, adicionar valor(podem ser varios valores))
        // ALTERNATIVA AO SPLICE ( OPERADOR DE ESPALHAMENTO ) -> retorna cada um dos elementos de um array


        // copia por referencia -> var1 = [1, 2, 3] ; var2 = var1 ; var1.pop() console.log(var2) a var2 vai ser alterada!
        // copia por valor -> slice(inicio,fim) se slice() pega tudo

        // split método de string -> retorna um array var fruta = "Pera e Maça" ; fruta.split(" ") ; fruta = ["Pera", "Maça"]

        /* slice -> retorna uma cópia de parte de um array a partir de um subarray criado entre as posições início e fim (fim não é incluído)
        var frutas = ["Banana", "Laranja", "Limao", "Maçã", "Manga"];
        var citricos = frutas.slice(1, 3);
        citricos contém ['Laranja','Limao']
        */
        
        // Consultar documentação https://developer.mozilla.org/pt-BR/docs/Web/JavaScript

        // map
        var celsius = [-40, - 20, 0, 20, 40]
        function converteCparaF(valor){
            return (valor * (9/5) + 32)
        }

        var fahr = celsius.map(converteCparaF) /* não tem () pois n estou chamando a função, estou passando parametro/referencia da função 
        -> passa elemento por elemento da função celcius e adiciona no vetor fahr*/
        console.log(" ")
        console.log(fahr)

        // filter -> tipo especifico de map -> a função é boleana para dizer se o elemento vai ou não para o novo array
