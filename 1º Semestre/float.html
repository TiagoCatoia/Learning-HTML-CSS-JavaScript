<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutuação</title>

    <style>   
        div.flutuacao_direita{
            float: right;
            background-color: aquamarine;
        }

        div.flutuacao_esquerda{
            float: left;
            background-color: aquamarine;

        }
    </style>
</head>
<body>
    <h2><i>Float right</i></h2>
    <p>Os elementos saem do fluxo e vão para a direita
    </p>
    <div class="flutuacao_direita">
        <p>p1</p>
        <p>p2</p>
    </div>
    <p>Último parágrafo</p>

    <hr>

    <h2><i>Float left</i></h2>
    <p>Os elementos saem do fluxo e vão para a esquerda, se tiver outro elemento nessa posição, ele sobrepõe.
    </p>
    <div class="flutuacao_esquerda">
        <p>p1</p>
        <p>p2</p>
    </div>
    <p>Último parágrafo</p>
</body>
</html>
