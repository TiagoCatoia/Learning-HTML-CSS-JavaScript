<!DOCTYPE html>
<html>
    <head>
        <title>Ficha Cadastral</title>
        <meta charset="utf-8">
        <style>
            body {
                width: 500px;
                height: 500px;
            }

        </style>
    </head>
    <body>
        <h1>Ficha Cadastral</h1>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="Nome" style="width: 350px;"><br>
            <label for="rg">RG</label>
            <input type="text" id="rg" name="RG">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="CPF"><br>
            <label for="end">Endereço</label>
            <input type="text" id="end" name="Endereço" style="width: 330px;"><br>
            <label for="sexo">Sexo</label>
            <select>
                <option value="masc">Masculino</option>
                <option value="fem">Feminino</option>
            </select>
            <label for="dnt">Data de nascimento</label>
            <input type="text" id="dnt" style="width: 145px;"><br>
            <label for="sc">Situação Civil</label>
            <input type="checkbox" id="solt" name="opção1" value="Solteiro">
            <label for="solt">Solteiro(a)</label>
            <input type="checkbox" id="cas" name="opção2" value="Casado">
            <label for="cas">Casado(a)</label>
            <input type="checkbox" id="viuv" name="opção3" value="Viúvo">
            <label for="viuv">Viúvo(a)</label>
            <br>
            <label for="log">Login</label>
            <input type="text" id="log" name="Login">
            <label for="senh">Senha</label>
            <input type="password" id="senh" name="Senha">
            <br>
            <input type="submit" value="Cadastrar">
          
        </form>

    </body>
</html>
